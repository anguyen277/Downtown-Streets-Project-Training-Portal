<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <script type="text/javascript" src="quiz.js"></script>
</head>
<body>
<form name="quiz" id="quiz">
    <div>
        <p>1. Did you just watch a video?</p>
        <p><input type="radio" name="question1" value="Yes">A. Yes</p>
        <p><input type="radio" name="question1" value="No">B. No</p>
    </div>

    <div>
        <p>2. What planet are we on?</p>
        <p><input type="radio" name="question2" value="Pluto">A. Pluto</p>
        <p><input type="radio" name="question2" value="Mars">B. Mars</p>
        <p><input type="radio" name="question2" value="Earth">C. Earth</p>
        <p><input type="radio" name="question2" value="Saturn">D. Saturn</p>

    </div>

    <div>
        <p>3. What school do we attend?</p>
        <p><input type="radio" name="question3" value="MIT">A. MIT</p>
        <p><input type="radio" name="question3" value="Stanford">B. Stanford</p>
        <p><input type="radio" name="question3" value="UCSD">C. UCSD</p>
        <p><input type="radio" name="question3" value="SJSU">D. SJSU</p>
    </div>

    <div>
        <p>4. What color is the sky?</p>
        <p><input type="radio" name="question4" value="Blue">A. Blue</p>
        <p><input type="radio" name="question4" value="Green">B. Green</p>
        <p><input type="radio" name="question4" value="Purple">C. Purple</p>
        <p><input type= "radio" name="question4" value="Brown">D. Brown</p>
    </div>

    <div>
        <p>5. Was this an easy quiz?</p>
        <p><input type="radio" name="question5" value="Yes">A. Yes</p>
        <p><input type="radio" name="question5" value="No">B. No</p>
    </div>


    <input type="button" name="" value="Submit!" onclick="check()">
</form>
</body>
</html>
